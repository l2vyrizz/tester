<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Seçimi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
            user-select: none; /* Kopyalamayı engelle */
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE10+ */
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .profile {
            position: relative;
            width: 150px;
            text-align: center;
            transition: transform 0.5s, opacity 0.5s;
            cursor: pointer;
            user-select: none; /* Kopyalamayı engelle */
        }

        .profile img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.5s;
            user-select: none; /* Kopyalamayı engelle */
            pointer-events: none; /* Sağ tık ve sürüklemeyi engelle */
        }

        .profile p {
            color: #fff;
            margin-top: 10px;
            font-size: 18px;
            user-select: none; /* Kopyalamayı engelle */
        }

        .profile:hover img {
            transform: scale(1.1);
        }

        .hide {
            opacity: 0;
            transform: scale(0);
            transition: transform 1s, opacity 1s;
        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.5);
            transition: transform 1s, opacity 1s;
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            color: #fff;
            font-size: 2em;
            opacity: 0;
            transition: transform 1s, opacity 1s;
        }

        .message.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .fall {
            animation: fall 2s forwards;
        }

        @keyframes fall {
            0% {
                top: -100%;
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                top: 50%;
                opacity: 1;
            }
        }

        .dust {
            opacity: 0;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: dust 3s forwards;
        }

        @keyframes dust {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="profile" id="profile1">
            <img src="yt.png" alt="Cüneyt">
            <p>Cüneyt</p>
        </div>
        <div class="profile" id="profile2">
            <img src="yt2.png" alt="Kadir">
            <p>Kadir</p>
        </div>
        <div class="profile" id="profile3">
            <img src="dc.png" alt="Hurşit">
            <p>Hurşit</p>
        </div>
        <div class="profile" id="profile4">
            <img src="tt.png" alt="2121e">
            <p>2121e</p>
        </div>
    </div>
    <div class="message" id="message">BY ENES</div>
    <div class="dust" id="dust">* * * * * * * * * *</div>

    <script>
        document.addEventListener('contextmenu', event => event.preventDefault()); /* Sağ tıklamayı engelle */
        document.addEventListener('selectstart', event => event.preventDefault()); /* Seçmeyi engelle */
        document.querySelectorAll('.profile').forEach(profile => {
            profile.addEventListener('click', function() {
                document.querySelectorAll('.profile').forEach(p => {
                    if (p !== profile) {
                        p.classList.add('hide');
                    }
                });
                profile.classList.add('center');

                setTimeout(() => {
                    profile.classList.add('hide');
                    document.getElementById('message').classList.add('show');
                    document.getElementById('message').classList.add('fall');
                    document.getElementById('dust').classList.add('dust');
                }, 3000);

                setTimeout(() => {
                    document.getElementById('message').classList.remove('show');
                }, 8000);
            });
        });
    </script>
</body>
</html>
